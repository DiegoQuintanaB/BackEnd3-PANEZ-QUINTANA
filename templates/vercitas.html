<!DOCTYPE html>
<html>
<head>
    <title>Ver Citas</title>
    <!-- Agrega los enlaces a Bootstrap para los estilos de alerta -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Citas</h2>
    
    {% if citas %}
        <table class="table">
            <thead>
                <tr>
                    <th>Número de Reserva</th>
                    <th>Tipo de Servicio</th>
                    <th>Horario</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for cita in citas %}
                    <tr>
                        <td>{{ cita.numero_reserva }}</td>
                        <td>{{ cita.tipo_servicio }}</td>
                        <td>{{ cita.horario }}</td>
                        <td>{{ cita.fecha }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No hay citas registradas.</p>
    {% endif %}
    
    <!-- Volver al menú -->
    <a class="btn btn-primary" href="{% url 'menu' %}">Volver al Menú</a>
</div>

<!-- Agrega Bootstrap JavaScript al final del cuerpo del documento -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-hVOR35U7hvedMlne0TkA/H83Lw1CiiV8z3fVbu5m9zTtoMkFgE5F5pdnyNP9gGh6" crossorigin="anonymous"></script>
</body>
</html>
